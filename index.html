<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPM P3 - SplitWithMe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="app-header">
        <div class="container">
            <h1>SplitWithMe</h1>
            <p class="informe-meta">Informe de Gastos</p>
        </div>
    </header>

    <main class="container">
        
        <section id="balance" aria-labelledby="titulo-balance">
            <h2 id="titulo-balance">Amigos y Balance</h2>
            
            <button id="btn-add-amigo" class="btn-full-width action-green" aria-label="Añadir nuevo amigo a la lista">
                + Añadir Amigo
            </button>
            
            <div class="balance-grid" id="balance-container" aria-live="polite">
                </div>
        </section>

        <section id="gastos" aria-labelledby="titulo-gastos">
            <h2 id="titulo-gastos">Historial de Gastos</h2>

            <button id="btn-add-gasto" class="btn-full-width action-blue" aria-label="Añadir nuevo gasto al historial">
                + Añadir Gasto
            </button>

            <div class="lista-gastos" id="lista-gastos" aria-live="polite">
                <p class="empty-state">No hay gastos registrados.</p>
            </div>
        </section>

    </main>

    <dialog id="modal-gasto" class="modal" aria-modal="true" aria-labelledby="titulo-modal-gasto">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="titulo-modal-gasto">Nuevo Gasto</h2>
                <button id="btn-close-modal" class="close-btn" aria-label="Cerrar ventana de gasto">&times;</button>
            </header>
            
            <form id="form-gasto">
                <div class="form-group">
                    <label for="desc">Descripción</label>
                    <input type="text" id="desc" name="desc" required placeholder="Ej. Cena restaurante">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha" name="fecha" required>
                    </div>
                    <div class="form-group">
                        <label for="precio">Cantidad (€)</label>
                        <input type="number" id="precio" name="precio" min="0.01" step="0.01" required placeholder="0.00">
                    </div>
                </div>

                <div class="form-group">
                    <label for="pagador">Pagado por</label>
                    <select id="pagador" name="pagador" required></select>
                </div>

                <div class="form-group">
                    <label>Participantes</label>
                    <div class="checkbox-group" id="participantes-container"></div>
                </div>

                <footer class="modal-footer">
                    <button type="button" id="btn-cancelar" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Guardar</button>
                </footer>
            </form>
        </div>
    </dialog>

    <dialog id="modal-amigo" class="modal" aria-modal="true" aria-labelledby="titulo-modal-amigo">
        <div class="modal-content">
            <header class="modal-header">
                <h2 id="titulo-modal-amigo">Añadir Amigo</h2>
                <button id="btn-close-amigo" class="close-btn" aria-label="Cerrar ventana de amigo">&times;</button>
            </header>
            <form id="form-amigo">
                <div class="form-group">
                    <label for="nombre-amigo">Nombre</label>
                    <input type="text" id="nombre-amigo" name="nombre" required placeholder="Ej. Diego">
                </div>
                <footer class="modal-footer">
                    <button type="button" id="btn-cancelar-amigo" class="btn-secondary">Cancelar</button>
                    <button type="submit" class="btn-primary">Añadir</button>
                </footer>
            </form>
        </div>
    </dialog>

    <footer class="app-footer">
        <p>&copy; 2025 SplitWithMe - Práctica 3 IPM</p>
    </footer>

    <script src="script.js"></script>

</body>
</html>
